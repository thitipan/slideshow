<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

	</div>   
		
		<script type="text/javascript" language="JavaScript">
			var socket = io();
		
			socket.on('navigate', function(page) {
				$item = $('.diy-slideshow img');
				$item.removeClass('show');
				$item.eq(page % $item.length).addClass('show');
			});

		</script>
    </body>
