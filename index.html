<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NodeJS Slideshow</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <style>
        *{margin:0;padding:0;}
        body {
  		background: #111;
	}
	.diy-slideshow{
  		position: relative;
  		display: block;
  		overflow: hidden;
	}
	figure{
  		position: absolute;
  		opacity: 0;
		transition: 1s opacity;
	}
	figure.show{
  		opacity: 1;
  		position: static;
  		transition: 1s opacity;
	}
        </style>
    </head>
    <body>
	<div class="diy-slideshow">
		<figure class="show"><img src="http://themarklee.com/wp-content/uploads/2013/12/snowying.jpg" width="100%" /></figure>
		<figure><img src="http://themarklee.com/wp-content/uploads/2013/12/starlight.jpg" width="100%" /></figure>
	</div>  
	<script>
		var socket = io();
		socket.on('navigate', function(page) {
			$item = $('.diy-slideshow figure');
			$item.removeClass('show');	
			$item.eq(Math.abs(Number(page) % $item.length)).addClass('show');
		});
	</script>
    </body>
</html>
